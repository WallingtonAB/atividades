<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula8b</title>
    <script type="text/javascript">
        
        function adicionarItemNaLista(lista,novoItem) {
            if(novoItem != ''){
            lista.push(novoItem);
        } 
        else {
            alert('informe um item valido!');
        }

        }

        let listaDeCompras = [];

        window.onload = function(){
            document.getElementById('btnADD').onclick = function(){
                let item = document.getElementById('item').value;
                adicionarItemNaLista(listaDeCompras,item);
                document.getElementById('item').value='';

                let auxHtml = '';
                for (let i = 0; i < listaDeCompras.length; i++){
                    auxHtml += '<li>'+listaDeCompras[i] +'</li>';
                }
                document.getElementById('listaItem').innerHTML = auxHtml;
            }
        }
    
        
    </script>
</head> 
<body>
    <h1>Lista de Compras</h1>
    <p>Informe uma item</p>
    <input type="text" id="item"/>
    <button id="btnADD">Adicionar </button>
    <ul id="listaItem">

    </ul>
</body>
</html>
