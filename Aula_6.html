    <title>Aula 6</title>
    <script>

        let cidade = prompt('Informe uma cidade:');

        switch(cidade) {
            case 'Taquaritinga' :
                alert('cidade conhecida pelo batatão');
                break;

            case 'Monte alto':
                alert('Conhecida pelo Museu');
                break;

            case 'Jaboticabal':
            case 'Dobrada':
            case 'Santa Enerstina':
                alert('Por sua Festa');

                break;

            case 'Itápolis':
                alert('Sorvete');
                break;

            case 'Matão':
                alert('Cidade conhecida como terra da saudade');
                break;
            default:
                alert('Cidade não identificada!');
                
        }
    </script>
